<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<!--自适应屏幕宽度-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
	
 <link rel="stylesheet" href="css/bootstrap.min.css">
	
 <link rel="stylesheet" href="css/font-awesome.min.css">
	
 <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
  <header class="nav">
	  <!--导航栏根据媒体查询可以做到响应式-->
    <nav class="nav-bar" data-bind="css: { 'push-right': activeNav() == true }">
      <div class="nav-bar-container container">     
        <a class="nav-button nav-sidepanel-button" href="#" data-bind="click: activateSidePanel">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </a>
      </div>
    </nav>
  </header>
  <!--	 数据绑定  -->
  <div class="sidepanel" data-bind="css: { 'active': activeNav() == true }">
    <h2 class="sidepanel-title">Places to visit on Bejing</h2>
    <div class="input-group input-group-sm">
      <input type="text" name="filter" class="marker-filter" placeholder="Type a plece to filter" data-bind="textInput: filter">
      <span class="input-group-addon glyphicon glyphicon-filter" id="sizing-addon3"> Filter</span>
    </div>
	  <!--显示列表数据-->
    <ul class="sidepanel-menu" data-bind="foreach: filterLocations">   
		<!--用户选择-->
      <li class="sidepanel-item" data-bind="text: $data.name, click: activateCurrentMarker"></li>
    </ul>
  </div>
  <div class="map-container" data-bind="css: { 'push-right': activeNav() }">
    <div id="map"></div>
  </div>
	
  <script src="js/lib.min.js"></script>
	
  <script src="js/main.js"></script>
	    
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEKazkQN7EfEsBJhk6RU_FyhGrRIrIxR4&callback=initApp" onerror="mapApiError()"></script>
</body>
</html>
